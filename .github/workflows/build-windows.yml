name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller qrcode pillow python-docx

      - name: Build exe
        run: |
          pyinstaller --onefile --windowed qr_pro_generator.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr-pro-generator-exe
          path: dist/*.exe
